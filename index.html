<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Movie Finder</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
</head>

<body class="bg-dark">

    <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="display-4">Movie Finder</h1>
            <p class="lead">Powered by The Movie Database API</p>
            <hr>
            <form id="movie-form">
                <label for="movie-input">Search for a movie:</label>
                <br>
                <input type="text" id="movie-input">
                <input id="find-movie" type="submit" value="Search">
            </form>
        </div>

        <div class="row justify-content-md-center" id="movie-view">
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javascript/app.js"></script>

    </div>
</body>

</html>
